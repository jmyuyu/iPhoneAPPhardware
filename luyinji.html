<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet"/>
<style type="text/css">
	#out{width:90vw;height:70vh;border:1px solid #000;margin:10px auto;}
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">硬件</h1>
	</header>
	<div class="mui-content">
		<div id="out"></div>
	    <button type="button" class="mui-btn mui-btn-blue" id="btn">开始</button>
	    <button type="button" class="mui-btn mui-btn-blue" id="btn1">结束</button>
	</div>	
</body>
<script type="text/javascript" charset="utf-8">
var out=document.getElementById('out')
var btn=document.getElementById('btn')
var btn1=document.getElementById('btn1')
var watchId,r;
document.addEventListener('plusready', function(){
	btn.addEventListener('tap',function(){
//		plus.accelerometer.getCurrentAcceleration( successCB, errorCB );
//		watchId=plus.accelerometer.watchAcceleration(successCB,errorCB)
		
//		录音
		r = plus.audio.getRecorder(); 
		r.record({filename:"_doc/audio/"},successCB,errorCB);


	},false)	
	
	btn1.addEventListener('tap',function(){
		//关闭监听
//		plus.accelerometer.clearWatch( watchId );
//		录音
		r.stop(); 
	},false)
	
	
	
	
},false);


function successCB(a){
//	out.innerHTML="Acceleration\nx:" + a.xAxis + "\ny:" + a.yAxis + "\nz:" + a.zAxis ;
	
//	alert(a)
//	播放录音
	var p = plus.audio.createPlayer(a);
	p.play( function () {
		alert( "Audio play success!" );
	}, function ( e ) {
		alert( "Audio play failed: " + e.message );
	} );
	

}


function errorCB(){
	alert('失败')
}


</script>
</html>
